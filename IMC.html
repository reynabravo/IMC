<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Aplic. Web de jQuery Mobile</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script  languaje="javascript">
var peso=0, estatura=0,resultado;
function calcular(){
	peso=parseFloat(document.getElementById('txtPeso').value);
	estatura=parseFloat(document.getElementById('txtEstatura').value);
	if(isNaN(peso) || isNaN(estatura)){
		
		alert('datos no validos, introduzca numeros');
	}else
			{
		resultado=estatura*estatura;
		resultado=(peso/resultado).toFixed(1);
		alert("Su indice de masa corporal es de: "+resultado);
		document.getElementById('txtResul').value=resultado;

		if(resultado>=18 && resultado<=24.9)
		{
			alert('Normal');
		}else{
			if(resultado>=25 && resultado<=26.9)
			{
				alert('Sobre peso');
			}else{
				if(resultado>=27)
				{
					alert('Obesidad');
					if(resultado>27 && resultado<=29.9)
					{
							alert('Obesidad grado 1. Riesgo relativo alto para desarrollar enfermedades cardiovasculares');
					}else{
						if(resultado>=30 && resultado<=39.9)
						{
							alert('Obesidad grado 2. Riesgo relativo alto para desarrollar enfermedades cardiovasculares');	
						}
						else{
							if(resultado>=40)
							{
								alert('Obesidad grado 3. Riesgo relativo alto para desarrollar enfermedades cardiovasculares');
							}
							  else{
								if (resultado<18) {
									alert('peso bajo. necesario valorar signos de desnutricion');
								}				
							}	
						}
					
					}
					
				}
			}
				
		}
	}
}


</script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>IMC</h1>
	</div>
	<div data-role="content">	
		<table border="0">
			<caption>Datos de masa corporal</caption>
		<tr>
			<td>Peso (Kg)</td>
			<td><input type="text" value='' id="txtPeso" autofocus></td>
		</tr>
		<tr>
			<td>Estatura (Mts)</td>
			<td><input type="text" value='' id="txtEstatura"></td>
		</tr>
		<tr>
			<td><input type="button" id="cal" value="CALCULAR IMC" onClick="calcular()"></td>
			<td><input type="text" value='' id="txtResul" disabled="disabled"></td>
		</tr>
	</table></center>		
		
	</div>
	<div data-role="footer">
		<h4>Reyna Bravo ♥♣♦☺♦ :3</h4>
	</div>
</div>

</body>
</html>
